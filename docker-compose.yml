version: "3.9"
services:
  db:
    image: postgres:16
    container_name: proshiny_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: proshiny
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  api:
    build: .
    container_name: proshiny_api
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/proshiny?schema=public
      - PORT=8787
      - JWT_SECRET=change-me-please
    ports:
      - "8787:8787"
    command: sh -c "npx prisma migrate deploy && npx tsx prisma/seed.ts && npx tsx src/index.ts"
volumes:
  db_data:
